<script>
  //Functions -----
let setIdAndClass = (newId, newClass, passed) => {

passed.setAttribute('id', newId)
passed.setAttribute('class', newClass)
}
//create a grid 16 by 16 of div's

let frameWidth = 500;

const gameColumns = document.createElement('div')
setIdAndClass("squares", "gameBoard", gameColumns)
gameColumns.style = `display: flex; flex-direction: column; background-color: gray; width: ${frameWidth}px;;`

const gameFrame = document.getElementById('frame')
gameFrame.style = "display: flex; align-items: center; justify-content: center; height: 600px; width: 600px; background-color: blue;"


for (let i = 0; i < 16; i++) {
  const row = document.createElement('div')
  row.style = `display: flex; flex-direction: row; `
  setIdAndClass(`row${i + 1}`, `row${i + 1}`, row )
  for (let j = 0; j < 16; j++){
    console.log(frameWidth/16)
    const block = document.createElement('div')
    block.style = `height: ${(frameWidth/16) - .5}px; width: ${(frameWidth/16) - .5}px; background-color: gray; display: flex; align-items: center; justify-content: center; border: 1px solid black;`
    //block${j + ( i * #)}
    block.textContent = `${(i + 1) * (j + 1)}`
    setIdAndClass(`block${j + 1}`, `block`, block)
    row.appendChild(block)
  } 
  gameColumns.appendChild(row)
}
gameFrame.appendChild(gameColumns)
